<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="none">
        <title>Flickr Tags Feed</title>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="content">
             
             <section>
                <h1>Galleries</h1>
                <div data-tag="html" class="gallery component">
                    <div class="gallery-header">
                        <h1 class="gallery-title">html</h1>
                    </div>
                    <ul>
                        <li>
                            <img src="">
                        </li>
                    </ul>
                </div>
            </section>

            <!-- Now let's add a new component for a form -->
            <form class="form component">
                <!-- We will get new gallery name from user -->
                <input type="text" name="tag" placeholder="Tag"></input>
                <!-- And we need a button to submit this form -->
                <button>Add</button>
            </form>

        </div>
    </body>
</html>
